<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
    <link rel="stylesheet" href="Chess_1.css">
    
</head>
<body>
    <h1>Creating a Chessboard is difficult!</h1>

    <!-- An 8 x 8 Chessboard created-->
    <div id="chessboard">
        <!-- First row -->
        <div class="tile">♜</div><div class="tile">♞</div><div class="tile">♝</div><div class="tile">♛</div><div class="tile">♚</div><div class="tile">♝</div><div class="tile">♞</div><div class="tile">♜</div>
        <!-- Second row -->
        <div class="tile">♟</div><div class="tile">♟</div><div class="tile">♟</div><div class="tile">♟</div><div class="tile">♟</div><div class="tile">♟</div><div class="tile">♟</div><div class="tile">♟</div>
        <!-- Empty rows -->
        <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
        <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
        <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
        <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
        <!-- Seventh row -->
        <div class="tile">♙</div><div class="tile">♙</div><div class="tile">♙</div><div class="tile">♙</div><div class="tile">♙</div><div class="tile">♙</div><div class="tile">♙</div><div class="tile">♙</div>
        <!-- Eighth row -->
        <div class="tile">♖</div><div class="tile">♘</div><div class="tile">♗</div><div class="tile">♕</div><div class="tile">♔</div><div class="tile">♗</div><div class="tile">♘</div><div class="tile">♖</div>
    </div>
    <div>
        <label for="username">User Name: </label>
        <input type="text">
    </div>
    <div>
        <label for="password">PassWord: </label>
        <input type="password">
    </div>
    <div>
        <label for="ConfirmUsername">Confirm UserName: </label>
        <input type="password">
    </div>

    <script src="Chess_1.js"></script>
</body>
</html>
